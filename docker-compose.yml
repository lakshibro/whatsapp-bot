version: '3.8'

services:
  whatsapp-bot:
    build: .
    container_name: whatsapp-ai-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Use named volume for proper permissions
      - wwebjs_auth:/app/.wwebjs_auth
    environment:
      - NODE_ENV=production


volumes:
  wwebjs_auth:
