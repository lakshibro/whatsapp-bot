version: '3.8'

services:
  whatsapp-bot:
    build: .
    container_name: whatsapp-ai-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount entire data directory instead of individual files
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/conversations.db
